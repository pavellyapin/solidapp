<div fxLayout="column" fxLayoutAlign="center"
        [fxLayoutGap]="block.fields.bottomPadding ? block.fields.bottomPadding : '0px' ">
        <div fxLayout="row" class = "full-width" [fxLayoutAlign]="'center' + ' ' +  (block.fields.verticalContentPosition ? block.fields.verticalContentPosition : 'start')">
                <div fxLayout="row" [fxFlex]="block.fields.width" fxFlex.lt-sm fxLayout.lt-sm="column">
                        <div fxFlex="50" fxFlex.lt-md [ngSwitch]="block.sys.contentType?.sys.id"
                                *ngFor="let block of block?.fields.blocks">
                                <doo-block-layouts *ngSwitchCase="'block'" [block]="block">
                                </doo-block-layouts>
                        </div>
                </div>
        </div>
        <div></div>
</div>
