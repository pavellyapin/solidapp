<div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="space-between">
    <div *ngIf="cartItemCount == 0" class="doo-empty-cart" fxLayoutGap="20px" fxLayout="column"
        fxLayoutAlign="center center">
        <span class="mat-subheading-2">
            {{'cart.exploreStore' | translate}}
        </span>
        <span class="mat-caption">
            {{'cart.noCartItems' | translate}}
        </span>
        <div fxLayout="row" class="full-width" fxLayoutAlign="center center">
            <button color="primary" class="doo-checkout-btn" mat-flat-button fxFlex="80" (click)="goToCart()">
                {{'cart.shopBtn' | translate}}
            </button>
        </div>
    </div>
    <div *ngIf="cartItemCount > 0" fxLayout="column" fxLayoutAlign="start start"
        [ngClass]="utilService.bigScreens.includes(this.resolution) ? 'nav-cart-title' : 'nav-mobile-cart-title'">
        <span class="mat-headline doo-letter-space">
            {{'cart.yourCart' | translate}}
        </span>
        <div *ngIf="cartItemCount > 0" fxLayout="row" fxLayoutAlign="center center" class = "full-width pad-20">
            <button color="primary" class="doo-checkout-btn" mat-flat-button fxFlex="80" (click)="goToCart()">
                {{'cart.checkout' | translate}}
            </button>
        </div>
        <span class="mat-caption doo-letter-space">
            {{'cart.itemsCount' | translate : {itemCount: cartItemCount} }}
        </span>
    </div>
    <div class="doo-cart-items-cont" fxLayout="column">
        <doo-cart-items [cartItems]="cartItems"></doo-cart-items>
    </div>
</div>
