<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="row" fxLayout.lt-md="column" [fxFlex]="utils.bigScreens.includes(this.resolution) ? 100 : 95"
    [style.height]="utils.bigScreens.includes(this.resolution) ? '100vh' : '100%'" fxLayoutAlign="center"
    [fxLayoutGap]="utils.bigScreens.includes(this.resolution) ? '0px' : '20px'">
    <form fxLayout="column" class="doo-login-form doo-contentful" [class.mobile] = "!utils.bigScreens.includes(this.resolution)" fxLayoutGap="20px" [formGroup]="loginForm"
      fxLayoutAlign="start start" fxFlex="60" fxFlex.lt-md="100">
      <h1>{{'login.loginHeader' | translate}}</h1>
      <h6 class="doo-letter-space accent-color">{{'login.loginSubHeader' | translate}}</h6>
      <div fxLayout="column" class="full-width">
        <mat-form-field appearance="outline">
          <span matPrefix class="doo-prefix-icon">
            <mat-icon class="doo-primary-icon" svgIcon="doo-email"></mat-icon>
          </span>
          <input formControlName="email" autocomplete="email" matInput name="email" placeholder="{{'profile.account.email' | translate}}" type="text" />
          <mat-error *ngIf="loginForm.controls['email'].invalid">{{'errors.required' | translate}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <span matPrefix class="doo-prefix-icon">
            <mat-icon class="doo-primary-icon" svgIcon="doo-lock"></mat-icon>
          </span>
          <input formControlName="password" autocomplete="password" matInput name="password" placeholder="{{'profile.account.password' | translate}}"
            type="password" />
          <mat-error *ngIf="loginForm.controls['password'].invalid">{{'errors.required' | translate}}</mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="column" fxLayoutGap="20px" class="full-width">
        <mat-error [textContent]="errorMessage"></mat-error>

        <div fxLayout="row" class="full-width">
          <button autofocus fxFlex (click)="login()" class="doo-checkout-btn" color="primary" mat-flat-button type="submit">
            {{'login.loginBtn' | translate}}
          </button>
        </div>
        <div *ngIf="!isFromLogin" fxLayout="row" class="full-width">
          <button fxFlex (click)="continueGuest()" class="doo-checkout-btn" color="accent" mat-flat-button type="button">
            CONTINUE AS A GUEST
          </button>
        </div>
        <div *ngIf="enableGoogleLogin" fxLayout="row" class="full-width" fxLayoutAlign="space-between"
          fxLayoutGap="10px">
          <button fxFlex (click)="googleLogin()" class="doo-checkout-btn" color="primary" mat-stroked-button
            type="button">
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
              <mat-icon class="google-icon" svgIcon="doo-google-color"></mat-icon>
              <span>{{'login.googleLogin' | translate}}</span>
            </div>
          </button>
        </div>
        <div *ngIf="enableFacebookLogin" fxLayout="row" class="full-width" fxLayoutAlign="space-between"
          fxLayoutGap="10px">
          <button fxFlex (click)="facebookLogin()" class="doo-checkout-btn" color="primary" mat-stroked-button
            type="button">
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
              <mat-icon class="facebook-icon" svgIcon="doo-facebook-color"></mat-icon>
              <span>{{'login.facebookLogin' | translate}}</span>
            </div>
          </button>
        </div>
        <div fxLayout.gt-xs="row" fxLayout.xs="column" class="full-width" fxLayoutAlign="center">
            <button class="doo-letter-space" color="accent" [routerLink]="'/login/forgotpassword'" mat-button type="button">
              {{'login.forgotPassText' | translate}}
            </button>
            <mat-divider [vertical]="utils.bigScreens.includes(this.resolution)"></mat-divider>
            <button class="doo-letter-space" color="accent" [routerLink]="'/login/createuser'" mat-button type="button">
              {{'login.createAccountText' | translate}}
            </button>
          </div>
      </div>
    </form>
  </div>

</div>
