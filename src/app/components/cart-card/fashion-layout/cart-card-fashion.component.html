<div      style="margin: 15px;"
          class = "doo-bottom-border doo-cart-card"
          fxFlex fxLayout="row">
  <div fxLayout="row"
       fxLayout.xs="column"
       fxFlex 
       fxLayoutAlign="space-between">
       <div fxLayout="row" fxHide fxShow.xs fxLayoutAlign="space-between">
          <span class = "doo-pointer">
              <mat-icon (click) = "removeFromCart()"> close</mat-icon>
            </span>
            <span class = "doo-cart-action doo-pointer">
                <mat-icon *ngIf = "!isFavorite" color = "accent" (click)="toggleFavorites(true)">favorite_border</mat-icon>
                <mat-icon *ngIf = "isFavorite"  color = "accent" (click)="toggleFavorites(false)">favorite</mat-icon>
            </span>
      </div>
    <div fxLayout.xs="row" 
         fxLayout.lg="row" 
         fxLayoutAlign.xs="center"
         fxFlex = "25">
        <div fxLayout="column" 
             fxFlex.xs = "55" 
             fxFlex.lg = "100">

          <img class = "full-width doo-pointer" 
               [lazyLoad]="object?.fields.media[0].fields.file.url" 
               [defaultImage]="'assets/placeholder-1.svg'">
        </div>
    </div>
    <div fxLayout="column" fxFlex = "45" class = "cart-card-content">
        <span class = "mat-subheading-2">
          {{object.fields.title}}
        </span>
        <span class = "mat-caption cart-item-variant">
          <span>{{'product.color' | translate}}:</span> {{object.cartItem.variants.color}}
        </span>
        <span class = "mat-caption cart-item-variant">
          <span>{{'product.size' | translate}}: </span> {{object.cartItem.variants.size}}
        </span>

      <div fxLayout="column" fxFlex fxLayoutAlign="end">
        <div fxLayout="row" class = "mat-subheading-1">
            <div fxLayout="column" fxLayoutAlign="end center" [ngClass] = "object.fields.discount ? 'doo-stroked-price' : ''" >
                <span [innerHTML] = "object.fields.price | pricePipe"> </span>
              </div>
              <span *ngIf = "object.fields.discount"
                    [innerHTML] = "object.fields.discount | pricePipe">
              </span>
        </div>

      </div>
 
    </div>
    <div fxLayout="column" fxFlex = "10" fxHide fxShow.gt-sm fxLayoutAlign="space-between">
        <span class = "doo-cart-action doo-pointer">
            <mat-icon (click) = "removeFromCart()"> close</mat-icon>
          </span>
          <span class = "doo-cart-action doo-pointer">
              <mat-icon *ngIf = "!isFavorite" color = "accent" (click)="toggleFavorites(true)">favorite_border</mat-icon>
              <mat-icon *ngIf = "isFavorite"  color = "accent" (click)="toggleFavorites(false)">favorite</mat-icon>
          </span>
    </div>
  </div>
</div>
