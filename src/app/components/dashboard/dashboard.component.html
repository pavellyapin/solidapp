<div class="dashboard-container">
        <app-dashboard-toolbar fxLayout="column" [searchControl]="searchControl" [mainMenuOpen]="true"
                [siteSettings]="siteSettings" [resolution]="resolution">
        </app-dashboard-toolbar>
        <mat-drawer [opened]="isAppsOpen" autoFocus="false" mode="side" class="doo-dashboard-apps" position="start">
                <div fxLayout="column" fxLayoutAlign="space-between">
                        <button (click)="navigateApp('home')" mat-button fxLayoutAlign="start" class="dash-app-link">
                                <mat-icon svgIcon="doo-home">
                                </mat-icon> <span>Home</span>
                        </button>
                        <button (click)="navigateApp('orders')" mat-button fxLayoutAlign="start" class="dash-app-link">
                                <mat-icon svgIcon="doo-download">
                                </mat-icon> <span>Orders</span>
                        </button>
                        <button (click)="navigateApp('customers')" mat-button fxLayoutAlign="start"
                                class="dash-app-link">
                                <mat-icon svgIcon="doo-profile">
                                </mat-icon> <span>Customers</span>
                        </button>
                        <button (click)="navigateApp('carts')" mat-button fxLayoutAlign="start"
                                class="dash-app-link">
                                <mat-icon svgIcon="doo-cart">
                                </mat-icon> <span>Carts</span>
                        </button>
                </div>
        </mat-drawer>
        <mat-drawer-container>
                <mat-drawer-content style="min-height:100vh;padding-left: 20%;padding-right: 15px;">
                        <div fxLayout="column" style="position: relative" fxLayoutGap="20px">
                                <div *ngIf="loading" fxLayout="row"
                                        style="flex: 1 1 100%;min-height:100vh;position: absolute;"
                                        fxLayoutAlign="center start" class="doo-loading-overlay">
                                        <div class="doo-loading-screen" fxLayout="row" fxLayoutAlign="center start">
                                                <img fxFlex="30" src="assets/icons/logo.svg">
                                        </div>
                                </div>
                                <router-outlet></router-outlet>
                        </div>
                </mat-drawer-content>
        </mat-drawer-container>
</div>
