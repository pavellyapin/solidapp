<link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">

<div fxLayout="row" style="height: 100%">
    <div [fxFlex]="bigScreens.includes(this.resolution) ? 65 : 100" fxLayout="column">
        <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start center" class="doo-bottom-border">
            <div fxLayout="column" fxLayoutGap="10px">
                <div fxLayout="row">
                    <button [routerLink]="'/'" mat-button class="doo-nav-toggle-button">
                        <img [src]="siteSettings?.fields.logo.fields.file.url">
                    </button>
                </div>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
    <div *ngIf="bigScreens.includes(this.resolution)" fxLayout="column" fxFlex="35">
        <div [ngSwitch]="block.sys.contentType?.sys.id" *ngFor="let block of loginPageContent?.fields.blocks">
            <doo-block-layouts *ngSwitchCase="'block'" [block]="block">
            </doo-block-layouts>
        </div>
    </div>
</div>
