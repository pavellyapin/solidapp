<link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">
<div fxLayout = "column" style = "height:100vh;">
    <div fxLayout="row" 
        style = "height: 100%"
        fxLayout.lt-sm="column">
      <div [fxFlex] = "bigScreens.includes(this.resolution) ? 65 : 100" fxLayout="column" fxLayoutGap = "30px">
          <div></div>
          <div fxLayout = "row" class = "doo-bottom-border">
              <button [routerLink] = "'/'" mat-button
                      class="doo-nav-toggle-button">
                          <img  [src]="siteSettings?.fields.logo.fields.file.url">
              </button>
          </div>
          <router-outlet></router-outlet>
      </div>
      <div *ngIf = "bigScreens.includes(this.resolution)" fxLayout="column" fxFlex = "35">
              <div [ngSwitch]="block.sys.contentType?.sys.id" *ngFor = "let block of loginPageContent?.fields.blocks">
                      <doo-block-layouts *ngSwitchCase="'block'" [block] = "block">
                      </doo-block-layouts>
              </div>
      </div>
    </div>
</div>
