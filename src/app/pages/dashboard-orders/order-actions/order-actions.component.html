<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
    <button color="accent" mat-stroked-button>
        <mat-icon class="doo-accent-icon" svgIcon="doo-arrow-left"></mat-icon>
    </button>
    <div fxLayout="column">
        <span class="mat-headline doo-no-margin">{{orderId}}</span>
    </div>
    <mat-chip-list>
        <mat-chip *ngIf="order.order.status=='paid'" color="primary" selected [removable]="false">Paid
        </mat-chip>
        <mat-chip *ngIf="!order.fullfilment" color="accent" selected [removable]="false">New
        </mat-chip>
        <mat-chip *ngIf="order.fullfilment && order.fullfilment.status" color="primary" selected [removable]="false">Complete
        </mat-chip>
    </mat-chip-list>
    <div fxLayout="row" fxLayoutAlign = "end" fxFlex>
        <button mat-button [matMenuTriggerFor]="menu">
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
                <span>More actions</span>
                <mat-icon svgIcon="doo-arrow-down"></mat-icon>
            </div>
        </button>
    </div>
    <mat-menu #menu="matMenu">
        <button *ngIf="!order.fullfilment" (click)="fullfill.emit()" mat-menu-item>Mark as complete</button>
        <button *ngIf="order.fullfilment && order.fullfilment.status" (click)="unfullfill.emit()" mat-menu-item>Mark as uncomplete</button>
    </mat-menu>
</div>
<div fxLayout="row" fxLayoutGap="70px" fxLayoutAlign="start center"
    class="mat-subheading-1 doo-opacity doo-letter-space">
    <span></span>
    <span> {{order.order.cart.date | date:'medium'}}</span>
</div>
