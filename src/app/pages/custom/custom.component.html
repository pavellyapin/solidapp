<div *ngIf = "customPageContent" fxLayout="column" fxLayoutGap="50px">
        <div [ngSwitch]="block.sys.contentType.sys.id" *ngFor = "let block of customPageContent.fields.blocks">
                <doo-widgets *ngSwitchCase="'widget'" [widget] = "block">
                </doo-widgets>
                <doo-block-layouts *ngSwitchCase="'block'" [block] = "block">
                </doo-block-layouts>
        </div>
</div>
