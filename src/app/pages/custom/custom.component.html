<div *ngIf = "customPageContent" fxLayout="column" fxLayoutGap="50px">
        <div [ngSwitch]="post.sys.contentType.sys.id" *ngFor = "let post of customPageContent.fields.posts">
                <doo-widgets *ngSwitchCase="'widget'" [widget] = "post">
                </doo-widgets>
                <doo-post-layouts *ngSwitchCase="'post'" [post] = "post">
                </doo-post-layouts>
        </div>
</div>
