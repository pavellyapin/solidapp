<div fxLayout= "column">
  <div *ngIf = "favItemsCards.length == 0" class="doo-empty-cart" fxLayoutGap="20px" fxLayout="column"
  fxLayoutAlign="center center">
  <span class="mat-subheading-2">
      Explore our store
  </span>
  <span class="mat-caption">
      {{'profile.favorites.empty' | translate}}
  </span>
  <div fxLayout="row" class="full-width" fxLayoutAlign="center center">
      <button color="primary" class="doo-checkout-btn" mat-flat-button fxFlex="40" [routerLink]="'/'">
          SHOP
      </button>
  </div>
</div>
  <div #productsGrid fxLayout= "column" fxFlex = "100">

      <mat-grid-list  [cols]="cols | async">
          <mat-grid-tile *ngFor="let card of favItemsCards"
                        [colspan]="card.input.cols.value | async"
                        [rowspan]="card.input.rows.value | async">
                          <doo-products-spawner [card]="card">

                          </doo-products-spawner>
                        
          </mat-grid-tile>
        </mat-grid-list> 
  </div>  
</div>
